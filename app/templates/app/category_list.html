{% extends 'app/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Categories</h1>
      <hr>
      <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item"><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
