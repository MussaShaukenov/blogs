{% extends 'app/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Are you sure you want to delete "{{ card.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'card_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
