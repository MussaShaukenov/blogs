{% extends 'app/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>{{ card.name }}</h3>
                <h4>{{ card.category.name }}</h4>
            </div>
            <div class="card-body">
                <p>{{ card.description }}</p>
            </div>
        </div>
     <a href="{% url 'card_update' card.pk %}" class="btn btn-primary">Edit</a>
    </div>
{% endblock %}
