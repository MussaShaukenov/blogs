{% extends 'app/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Cards:</h1>
        <div class="row">
            {% for card in cards %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <h2 class="card-title">{{ card.name }}</h2>
                                {% if card.category %}
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                            {{ card.category.name }}
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                                            {% for category in categories %}
                                                <a class="dropdown-item"
                                                   href="{% url 'category_detail' pk=category.pk %}">{{ category.name }}</a>
                                            {% endfor %}
                                        </div>
                                    </div>
                                {% endif %}
                            </div>
                            <p class="card-text">{{ card.description }}</p>
                            <a href="{% url 'card_detail' pk=card.pk %}" class="btn btn-success">Details</a>
                            <a href="{% url 'card_update' card.pk %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'card_delete' card.pk %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'card_create' %}" class="btn btn-success">Add Card</a>
    </div>
{% endblock %}
