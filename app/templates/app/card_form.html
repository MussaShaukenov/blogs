{% extends 'app/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">{{ form_title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'card_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
