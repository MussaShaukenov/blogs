{% extends 'app/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">{{ form }}</div>
                    <div class="card-body">
                        {% if results %}
                            <ul class="list-group">
                                {% for post in results %}
                                    <li class="list-group-item">
                                        <a href="{{ card.get_absolute_url }}">{{ post.name }}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p>No results found.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
